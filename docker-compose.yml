version: '3.8'

services:
   app:
       build: .
       volumes:
           - static:/static/
       depends_on:
           - db

   db:
       image: postgres:13-alpine
       volumes:
           - postgres_data:/var/lib/postgresql/data/
       environment:
          - POSTGRES_DB=postgres
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres

   nginx:
       image: nginx:latest
       ports:
          - 8000:80
       volumes:
          - ./config/nginx/conf.d:/etc/nginx/conf.d
          - static:/static/
       depends_on:
          - app

volumes:
  postgres_data:
  static:
         
